version: '3'
services:
  bookbook2-db:
    image: library/mysql:8.0.33
    container_name: bookbook2-db
    restart: always
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      TZ: Asia/Seoul
    volumes:
      - ./db/mysql/data:/var/lib/mysql
      - ./db/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - book_rental_default  # 기본 네트워크에 컨테이너 추가

  redis:
    hostname: redis
    container_name: redis
    image: redis:7.0.0
    command: redis-server --port 6379
    ports:
      - 6379:6379
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  book_rental_default: # 기본 네트워크 정의
    external: true  # 외부 네트워크로 지정
