<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns="http://www.w3.org/1999/html" layout:decorate="~{layout/bookLayout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 목록</title>
</head>

<body>

    <div layout:fragment="content">

        <div class="contact-page section">
            <div class="container">
                <div class="row">
                    <div class="section-heading">
                        <h4>| 도서 등록</h4>
                    </div>
                    <div class="col-lg-6">
                        <form id="contact-form" action="" method="post">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div>
                                        <label for="title">제목</label>
                                        <input type="text" name="title" id="title" placeholder="책 제목을 입력해주세요." required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div>
                                        <label for="author">작가</label>
                                        <input type="text" name="author" id="author" placeholder="작가를 입력해주세요." required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div>
                                        <label for="isbn">ISBN</label>
                                        <input type="text" name="isbn" id="isbn" placeholder="ISBN 입력해주세요." required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div>
                                        <label for="publicationDate">출간일</label>
                                        <input type="text" name="publicationDate" id="publicationDate"
                                            placeholder="출간일을 입력해주세요." required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div>
                                        <label for="publisher">출판사</label>
                                        <input type="text" name="publisher" id="publisher" placeholder="출판사를 입력해주세요."
                                            required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div>
                                        <label for="language">언어</label>
                                        <input type="text" name="language" id="language" placeholder="언어를 입력해주세요."
                                            required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div>
                                        <label for="totalPages">총 페이지 수</label>
                                        <input type="text" name="totalPages" id="totalPages"
                                            placeholder="페이지 수를 입력해주세요." required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div>
                                        <label for="description">설명</label>
                                        <textarea name="description" id="description" placeholder="책 설명을 입력해주세요"
                                            required></textarea>
                                    </div>
                                </div>


                                <div>
                                    <!-- 파일업로드 -->
                                    <label for="upload">책 이미지 등록</label>
                                    <input class="uploadInput" type="file" name="upload" multiple
                                        style="background: none;">
                                    <button class="uploadBtn">이미지 등록</button>

                                </div>

                                <!-- 파일 업로드 사진 출력 -->
                                <ul class="uploadUL">

                                </ul>

                                <div class="col-lg-12">
                                    <div>
                                        <button type="submit" id="form-submit" class="orange-button">등록</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
