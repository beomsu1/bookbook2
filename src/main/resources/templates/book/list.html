<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns="http://www.w3.org/1999/html" layout:decorate="~{layout/bookLayout.html}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서 목록</title>
</head>

<body>

  <div layout:fragment="content">
    <div class="properties section">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 offset-lg-4">
            <div class="section-heading text-center">
              <h6>| Properties</h6>
              <h2>We Provide The Best Property You Like</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div th:each="book : ${book.list}" class="col-lg-4">
            <div class="item">
              <a href="property-details.html"><img src="assets/images/property-01.jpg" alt=""></a>
              <h4 th:text="${book.title}"></h4>
              <ul>
                <li>작가: <span th:text="${book.author}"></span></li>
                <li>출간일: <span th:text="${#dates.format(book.publication_date, 'yyyy-MM-dd')}"></span></li>
              </ul>
              <div class="main-button">
                <a href="property-details.html">자세히 보기</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
