<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns="http://www.w3.org/1999/html" layout:decorate="~{layout/bookLayout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 정보</title>
    <link rel="stylesheet" href="/css/noticeRead.css">
</head>

<body>

    <div layout:fragment="content">

        <div class="container notice-container">

            <div class="col-sm-12 col-xl-12">
                <div class="rounded h-100 p-4">
                    <div class="mb-3 row">
                        <div class="notice-header">
                            <h1 class="notice-title" th:text="${notice.title}"></h1>
                            <div class="notice-date"
                                 th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd, HH:mm')}"></div>
                        </div>
                        <div class="notice-writer">
                            <div th:text="${notice.writer}"></div>
                        </div>
                    </div>
                    <div class="notice-col-lg-6" style="width: 300px;">
                        <div th:each="fname : ${notice.fnames}" class="notice-image-container">
                            <img th:src="@{|http://bookbook2-s3.s3.ap-northeast-2.amazonaws.com/${fname}|}">
                        </div>
                    </div>
                    <div class="mb-3 notice-content">
                        <span th:text="${notice.content}"></span>
                        <a th:href="@{/notice/update/{nno}(nno=${notice.nno})}" class="updateButton" sec:authorize="hasRole('ROLE_ADMIN')">공지사항 수정</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script layout:fragment="script" th:inline="javascript">


    </script>

</body>

</html>
