<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns="http://www.w3.org/1999/html" layout:decorate="~{layout/bookLayout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 정보</title>
    <style>
        .board-container {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .board-header {
            width: 100%;
            border-bottom: 1px solid #cccccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            margin-bottom: 20px;
            background-color: #FCFCFC;
            padding: 10px;
        }

        .board-title {
            flex: 1;
            font-size: 23px;
        }

        .board-writer {
            font-size: 16px;
            color: #666666;
            margin-bottom: 10px;
            border-bottom: 1px solid #cccccc;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .board-content {
            margin-top: 20px;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .reply {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-top: 30px;
            width: 100%;
        }

        .reply strong {
            font-size: 16px;
            color: #333;
            padding: 10px;
        }

        .reply input[type="text"] {
            width: 1100px;
            height: 52px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            margin-bottom: 10px;
            margin-top: 10px;
            margin-left: 22px;
        }

        .reply .replyCreateBtn {
            width: 80px;
            height: 52px;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            margin-left: 10px;
        }

        .reply input[type="button"]:hover {
            background-color: #0056b3;
        }

        .replyListUl {
            list-style-type: none;
            padding: 0;
        }

        .replyListUl li {
            padding: 10px;
        }

        .replyListUl li .replyer {
            font-weight: bold;
        }

        .replyListUl li button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .replyListUl li button:hover {
            background-color: #0056b3;
        }

        .replyChild {
            margin-left: 60px;
            position: relative;
        }

        .replyChild::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -30px;
            width: 10px;
            height: 10px;
            border-top: 2px solid #ccc;
            border-right: 2px solid #ccc;
            transform: translateY(-50%) rotate(45deg);
        }

        .replyDiv {
            padding: 10px;
            border: 0.4px solid gray;
            border-radius: 10px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }

        .createReplyBtn {
            border: none;
            padding: 5px 10px;
            color: #007bff;
            cursor: pointer;
            margin-right: 5px;
            background-color: transparent;
        }

        .replyFormContainer .replyChildCreateBtn {
            width: 80px;
            height: 52px;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div layout:fragment="content">

        <div class="container board-container">

            <div class="col-sm-12 col-xl-12">
                <div class="rounded h-100 p-4">
                    <div class="mb-3 row">
                        <div class="board-header">
                            <h1 class="board-title" th:text="${board.title}"></h1>
                            <input type="hidden" name="tno" th:value="${board.tno}"></input>
                            <div class="board-date"
                                th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd, HH:mm')}"></div>
                        </div>
                        <div class="board-writer">
                            <div th:text="${board.writer}"></div>
                            <span>댓글 <b th:text="${board.replyCount}"></b></span>
                        </div>
                    </div>
                    <div class="board-col-lg-6" style="width: 300px;">
                        <div th:each="fname : ${board.fnames}" class="board-image-container">
                            <img th:src="@{|http://localhost/${fname}|}">
                        </div>
                    </div>
                    <div class="mb-3 board-content">
                        <span th:text="${board.content}"></span>
                    </div>

                    <div th:if="${board.replyCount > 0}" class="replyDiv">
                        <span th:text="'댓글 ' + ${board.replyCount} + ' 개'"></span>
                    </div>

                    <div>
                        <ul class="replyListUl">


                        </ul>

                    </div>

                    <div class="reply">
                        <label><strong>댓글 쓰기</strong></label>
                        <div class="row">
                            <form class="replyForm">
                                <input type="hidden" name="replyer" th:value="${#authentication.principal.id}"></input>
                                <input type="text" name="reply"></input>
                                <button class="replyCreateBtn">작성</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script layout:fragment="script" th:inline="javascript">

        const replyForm = document.querySelector(".replyForm")
        const replyCreateBtn = document.querySelector(".replyCreateBtn")
        const tno = document.querySelector("input[name=tno]").value
        const replyListUl = document.querySelector(".replyListUl")
        const replyDiv = document.querySelector(".replyDiv");
        const createReplyBtn = document.querySelector(".createReplyBtn")
        const replyer = replyForm.querySelector("input[name=replyer]").value
        const replyChildCreateBtn = document.querySelector(".replyChildCreateBtn")

        // 댓글 생성
        replyCreateBtn.addEventListener("click", async (e) => {

            e.preventDefault()
            e.stopPropagation()

            const reply = replyForm.querySelector("input[name=reply]").value

            console.log("tno: " + tno)
            console.log("replyer: " + replyer)
            console.log("reply: " + reply)

            await axios.post(`http://localhost:8080/api/board/reply/${tno}/create`, { tno: tno, reply: reply, replyer: replyer })

            alert("댓글이 등록되었습니다.")

            replyList()

            reply.value = ''

        }, false)

        // 댓글 리스트
        const replyList = async (page) => {

            const response = await axios.get(`http://localhost:8080/api/board/reply/${tno}/list`)

            console.log(response.data)

            const { list, total } = response.data

            let str = ''

            for (let i = 0; i < list.length; i++) {

                const { tno, gno, rno, reply, replyer, replyDate, step } = list[i]

                // 스타일 적용
                const reply2 = `<span style="display: inline-block; margin-top: 10px">${reply}</span>`

                const timeDifference = Math.floor((new Date() - new Date(replyDate)) / 60000)
                const timeAgoString = timeAgo(new Date(replyDate));

                const replyInfo = `<span style="display: inline-block; margin-bottom: 10px;">${replyer} <span style="margin-left: 10px">${timeAgoString} 전</span></span>`

                if (step === 1) {
                    str += `<li data-tno=${tno} data-rno=${rno} data-gno=${gno} data-reply=${reply} data-replyer=${replyer} class="replyChild">

                ${replyInfo}                 
                
                <button class="createReplyBtn" style="background: none; border: none; padding: 5px 10px; color: #666666; cursor: pointer; margin-right: 5px;">답글달기</button>
                <button class="updateReplyBtn" style="background: none; border: none; padding: 5px 10px; color: #666666; cursor: pointer; margin-right: 5px;">수정</button>
                <button class="deleteReplyBtn" style="background: none; border: none; padding: 5px 10px; color: #666666; cursor: pointer; margin-right: 5px;">삭제</button>

                <br>  ${reply2}
                

                </li>
                <hr>`
                } else {
                    str += `<li data-tno=${tno} data-rno=${rno} data-gno=${gno} data-reply=${reply} data-replyer=${replyer}>

                     ${replyInfo} 
                    
                <button class="createReplyBtn">답글</button>
                <button class="updateReplyBtn">수정</button>
                <button class="deleteReplyBtn">삭제</button>
                
                <br>  ${reply2}

                </li>
                <hr>`
                }

            }

            replyListUl.innerHTML = str

        }

        // 로딩 시 replyList 실행
        window.onload = function () {
            replyList();
        };

        // 현재 시간으로부터 몇 분 전인지 계산하는 함수
        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000)
            let interval = Math.floor(seconds / 60)

            if (interval < 1) {
                return "방금"
            }
            if (interval < 60) {
                return `${interval}분`
            }
            interval = Math.floor(interval / 60);
            if (interval < 24) {
                return `${interval}시간`
            }
            interval = Math.floor(interval / 24);
            return `${interval}일`
        }

        // 답글 생성 버튼 클릭 시 이벤트 처리
        replyListUl.addEventListener("click", (e) => {
            if (e.target.classList.contains("createReplyBtn")) {
                e.preventDefault()
                e.stopPropagation()

                const parentLi = e.target.closest("li")
                const tno = parentLi.getAttribute("data-tno")
                const rno = parentLi.getAttribute("data-rno")
                const gno = parentLi.getAttribute("data-gno")

                let replyFormContainer = parentLi.querySelector(".replyFormContainer")

                // 새로운 div 추가 혹은 토글 동작
                if (!replyFormContainer) {
                    const replyFormHtml = `
                        <div class="replyFormContainer reply">
                            <div class="row">
                                <label><strong>답글 달기</strong></label>
                                <form class="replyForm">
                                    <input type="hidden" name="replyer" th:value="${replyer}">
                                    <input type="hidden" name="tno" value="${tno}">
                                    <input type="hidden" name="rno" value="${rno}">
                                    <input type="hidden" name="gno" value="${gno}">
                                    <input type="text" name="reply" style="width: 1080px">
                                    <button class="replyChildCreateBtn">작성</button>
                                </form>
                            </div>
                        </div>
                    `
                    parentLi.insertAdjacentHTML("beforeend", replyFormHtml)
                    replyFormContainer = parentLi.querySelector(".replyFormContainer")
                } else {
                    // replyFormContainer의 display 상태에 따라 토글 동작
                    replyFormContainer.style.display = replyFormContainer.style.display === "none" ? "block" : "none"
                }
            }
        })

        // 답글 생성 버튼 클릭 시
        replyListUl.addEventListener("click", async (e) => {

            // "replyChildCreateBtn" 클래스를 가진 버튼이 클릭되었는지 확인
            if (e.target.classList.contains("replyChildCreateBtn")) {
                e.preventDefault()
                e.stopPropagation()

                const parentLi = e.target.closest("li")

                // li 요소 내부의 input 값들 가져오기
                const tno = parentLi.querySelector("input[name=tno]").value
                const rno = parentLi.querySelector("input[name=rno]").value
                const gno = parentLi.querySelector("input[name=gno]").value
                const reply = parentLi.querySelector("input[name=reply]").value

                console.log("tno: " + tno)
                console.log("rno: " + rno)
                console.log("gno: " + gno)
                console.log("replyer: " + replyer)
                console.log("reply: " + reply)

                await axios.post(`http://localhost:8080/api/board/reply/${tno}/create`, { tno: tno, rno: rno, gno: gno, reply: reply, replyer: replyer })

                alert("댓글이 등록되었습니다.")

                replyList()

                reply.value = ''

            }
        })

        // 삭제 버튼 클릭시
        replyListUl.addEventListener("click", async (e) => {

            if (e.target.classList.contains("deleteReplyBtn")) {

                e.preventDefault()
                e.stopPropagation()

                const parentLi = e.target.closest("li")

                const rno = parentLi.getAttribute("data-rno")

                await axios.delete(`http://localhost:8080/api/board/reply/delete/${rno}`, { rno: rno })

                alert("댓글이 삭제되었습니다.")

                replyList()

            }

        }, false)

    </script>

</body>

</html>
