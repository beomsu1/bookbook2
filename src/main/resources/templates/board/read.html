<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns="http://www.w3.org/1999/html" layout:decorate="~{layout/bookLayout.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 정보</title>
    <style>
        .board-container {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .board-header {
            width: 100%;
            border-bottom: 1px solid #cccccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            margin-bottom: 20px;
            background-color: #FCFCFC;
            padding: 10px;
        }

        .board-title {
            flex: 1;
            font-size: 23px;
        }

        .board-writer {
            font-size: 16px;
            color: #666666;
            margin-bottom: 10px;
            border-bottom: 1px solid #cccccc;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .board-content {
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #cccccc;
            padding-bottom: 10px;
        }

        .reply {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-top: 100px;
            width: 100%;
        }

        .reply strong {
            font-size: 16px;
            color: #333;
            padding: 10px;
        }

        .reply input[type="text"] {
            width: 935px;
            height: 52px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            /* 포커스 효과 제거 */
            margin-bottom: 10px;
            /* 여백 추가 */
            margin-top: 10px;
            margin-left: 22px;
        }

        .reply .replyCreateBtn {
            width: 80px;
            height: 52px;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            margin-left: 10px;
        }

        .reply input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div layout:fragment="content">

        <div class="container board-container">

            <div class="col-sm-12 col-xl-12">
                <div class="rounded h-100 p-4">
                    <div class="mb-3 row">
                        <div class="board-header">
                            <h1 class="board-title" th:text="${board.title}"></h1>
                            <div class="board-date"
                                th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd, HH:mm')}"></div>
                        </div>
                        <div class="board-writer">
                            <div th:text="${board.writer}"></div>
                            <span>댓글 <b>0</b></span>
                        </div>
                    </div>
                    <div class="board-col-lg-6" style="width: 300px;">
                        <div th:each="fname : ${board.fnames}" class="board-image-container">
                            <img th:src="@{|http://localhost/${fname}|}">
                        </div>
                    </div>
                    <div class="mb-3 board-content">
                        <span th:text="${board.content}"></span>
                    </div>

                    <div>댓글 목록</div>
                    
                    <div class="reply">
                        <label><strong>댓글 쓰기</strong></label>
                        <div class="row">
                            <input type="text"></input>
                            <button class="replyCreateBtn">작성</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script layout:fragment="script" th:inline="javascript">


    </script>

</body>

</html>
