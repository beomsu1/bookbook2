  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">

        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>

  <div class="sub-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8">
          <ul class="info">
            <li><i class="fa fa-envelope"></i> beomsu_1221@naver.com</li>
          </ul>
        </div>
        <div class="col-lg-4 col-md-4 login">
          <li style="display: flex; justify-content: flex-end;">
            <span th:if="${#authorization.expression('isAuthenticated()')}">
              <form th:action="@{/member/logout}" method="post">
                <span th:text="${#authentication.principal.nickname + '님 안녕하세요. '}"></span>
                <button type="submit" class="btn btn-link">로그아웃</button>
              </form>
            </span>
            <span th:unless="${#authorization.expression('isAuthenticated')}">
              <a href="/member/login">로그인</a>
            </span>
          </li>
        </div>
        
      
      </div>
    </div>
  </div>

              <li><a href="/board/list">자유 게시판</a></li>

            <a class='menu-trigger'>
